<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 60px;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            opacity: 0.6;
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 40px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .messages::-webkit-scrollbar {
            display: none;
        }
        
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-label {
            font-size: 0.75rem;
            opacity: 0.4;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .message-text {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.user .message-text {
            opacity: 0.6;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .talk-btn {
            height: 120px;
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .talk-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .talk-btn.recording {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.9;
            }
        }
        
        .text-input {
            display: flex;
            gap: 12px;
        }
        
        .text-input input {
            flex: 1;
            padding: 16px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .text-input input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .text-input input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .text-input button {
            padding: 16px 32px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .text-input button:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status {
            text-align: center;
            margin-top: 30px;
            font-size: 0.75rem;
            opacity: 0.3;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .status.recording {
            opacity: 0.6;
        }
        
        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                margin-bottom: 40px;
            }
            
            .messages {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snapper</h1>
        
        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-label">Snapper</div>
                <div class="message-text">Hold the button and speak.</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="talk-btn" id="talkBtn">Hold to Talk</button>
            
            <div class="text-input">
                <input type="text" id="textInput" placeholder="Or type here" />
                <button id="sendBtn">Send</button>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        
        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
        }
        
        const messages = document.getElementById('messages');
        const status = document.getElementById('status');
        const talkBtn = document.getElementById('talkBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let isRecording = false;
        let currentTranscript = '';
        
        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `
                <div class="message-label">${role === 'user' ? 'You' : 'Snapper'}</div>
                <div class="message-text">${text}</div>
            `;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function sendMessage(text) {
            addMessage(text, 'user');
            
            // TODO: OpenClaw API integration
            setTimeout(() => {
                addMessage('Message received. Backend integration pending.', 'assistant');
            }, 800);
        }
        
        if (recognition) {
            recognition.onresult = (event) => {
                const results = Array.from(event.results);
                const transcript = results.map(r => r[0].transcript).join('');
                currentTranscript = transcript;
                
                if (event.results[event.results.length - 1].isFinal) {
                    sendMessage(currentTranscript);
                    currentTranscript = '';
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech error:', event.error);
                status.textContent = `Error: ${event.error}`;
                status.classList.remove('recording');
            };
            
            recognition.onend = () => {
                isRecording = false;
                talkBtn.classList.remove('recording');
                talkBtn.textContent = 'Hold to Talk';
                status.textContent = 'Ready';
                status.classList.remove('recording');
            };
        } else {
            status.textContent = 'Speech not supported';
            talkBtn.disabled = true;
            talkBtn.style.opacity = '0.3';
        }
        
        talkBtn.addEventListener('mousedown', () => {
            if (!recognition) return;
            isRecording = true;
            currentTranscript = '';
            recognition.start();
            talkBtn.classList.add('recording');
            talkBtn.textContent = 'Listening';
            status.textContent = 'Recording';
            status.classList.add('recording');
        });
        
        talkBtn.addEventListener('mouseup', () => {
            if (!recognition || !isRecording) return;
            recognition.stop();
        });
        
        talkBtn.addEventListener('mouseleave', () => {
            if (!recognition || !isRecording) return;
            recognition.stop();
        });
        
        sendBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text) {
                sendMessage(text);
                textInput.value = '';
            }
        });
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
        
        // Touch support
        talkBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            talkBtn.dispatchEvent(new Event('mousedown'));
        });
        
        talkBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            talkBtn.dispatchEvent(new Event('mouseup'));
        });
    </script>
</body>
</html>
