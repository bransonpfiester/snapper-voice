<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Snapper ðŸ¦ž</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status.connected {
            color: #10b981;
        }
        
        .status.recording {
            color: #6366f1;
        }
        
        .transcript-area {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
        }
        
        .message.user {
            background: #6366f1;
            margin-left: 20%;
        }
        
        .message.assistant {
            background: #2a2a2a;
            margin-right: 20%;
        }
        
        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .push-to-talk {
            flex: 1;
            height: 80px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }
        
        .push-to-talk:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }
        
        .push-to-talk:active,
        .push-to-talk.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
            }
            50% {
                box-shadow: 0 4px 40px rgba(239, 68, 68, 0.6);
            }
        }
        
        .text-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .text-input input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }
        
        .text-input button {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .text-input button:hover {
            background: #5558e3;
        }
        
        .error {
            background: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talk to Snapper ðŸ¦ž</h1>
        <div class="status" id="status">Initializing...</div>
        
        <div class="transcript-area" id="transcript">
            <div class="message assistant">
                <strong>Snapper</strong>
                Hey! Hold the button and talk to me, or type below.
            </div>
        </div>
        
        <div class="controls">
            <button class="push-to-talk" id="talkBtn">
                Hold to Talk
            </button>
        </div>
        
        <div class="text-input">
            <input type="text" id="textInput" placeholder="Or type here..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Speech recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        
        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
        }
        
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const talkBtn = document.getElementById('talkBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let isRecording = false;
        let currentTranscript = '';
        
        // OpenClaw connection (using Telegram as proxy for now)
        const GATEWAY_URL = 'http://localhost:18789';
        const GATEWAY_TOKEN = '64b5408ca5a2ba319fb0075f6d353fe0aded3fe89d6ca56f';
        
        status.textContent = 'Ready - Hold button to speak';
        status.classList.add('connected');
        
        // Add message to transcript
        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `<strong>${role === 'user' ? 'You' : 'Snapper'}</strong>${text}`;
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        // Send message to Snapper
        async function sendMessage(text) {
            addMessage(text, 'user');
            
            // TODO: Replace with actual OpenClaw API call
            // For now, simulating response
            setTimeout(() => {
                addMessage('Message received! (API integration pending)', 'assistant');
            }, 1000);
        }
        
        // Speech recognition handlers
        if (recognition) {
            recognition.onresult = (event) => {
                const results = Array.from(event.results);
                const transcript = results.map(r => r[0].transcript).join('');
                currentTranscript = transcript;
                
                if (event.results[event.results.length - 1].isFinal) {
                    sendMessage(currentTranscript);
                    currentTranscript = '';
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = `Error: ${event.error}`;
                status.classList.remove('recording');
            };
            
            recognition.onend = () => {
                isRecording = false;
                talkBtn.classList.remove('recording');
                talkBtn.textContent = 'Hold to Talk';
                status.textContent = 'Ready - Hold button to speak';
                status.classList.remove('recording');
                status.classList.add('connected');
            };
        } else {
            status.textContent = 'Speech recognition not supported';
            talkBtn.disabled = true;
        }
        
        // Push-to-talk button
        talkBtn.addEventListener('mousedown', () => {
            if (!recognition) return;
            
            isRecording = true;
            currentTranscript = '';
            recognition.start();
            talkBtn.classList.add('recording');
            talkBtn.textContent = 'ðŸŽ¤ Recording...';
            status.textContent = 'Listening...';
            status.classList.remove('connected');
            status.classList.add('recording');
        });
        
        talkBtn.addEventListener('mouseup', () => {
            if (!recognition || !isRecording) return;
            recognition.stop();
        });
        
        talkBtn.addEventListener('mouseleave', () => {
            if (!recognition || !isRecording) return;
            recognition.stop();
        });
        
        // Text input
        sendBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text) {
                sendMessage(text);
                textInput.value = '';
            }
        });
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
        
        // Touch support for mobile
        talkBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            talkBtn.dispatchEvent(new Event('mousedown'));
        });
        
        talkBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            talkBtn.dispatchEvent(new Event('mouseup'));
        });
    </script>
</body>
</html>
