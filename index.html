<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapper Voice (Deepgram)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            opacity: 0.9;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.85rem;
            opacity: 0.4;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }
        
        .status.connected { opacity: 0.6; color: #10b981; }
        .status.connecting { opacity: 0.5; color: #fbbf24; }
        .status.recording { opacity: 0.8; color: #6366f1; }
        .status.processing { opacity: 0.8; color: #f59e0b; }
        .status.speaking { opacity: 0.8; color: #ec4899; }
        .status.error { opacity: 0.8; color: #ef4444; }
        
        .messages {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            min-height: 350px;
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 25px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-label {
            font-size: 0.7rem;
            opacity: 0.4;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .message-text {
            font-size: 0.95rem;
            line-height: 1.6;
            opacity: 0.85;
            white-space: pre-wrap;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.user .message-text {
            opacity: 0.6;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .talk-btn {
            height: 100px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .talk-btn:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.03);
        }
        
        .talk-btn:active,
        .talk-btn.recording {
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(99, 102, 241, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .talk-btn.processing {
            border-color: rgba(245, 158, 11, 0.6);
            background: rgba(245, 158, 11, 0.1);
            cursor: wait;
        }
        
        .talk-btn.speaking {
            border-color: rgba(236, 72, 153, 0.6);
            background: rgba(236, 72, 153, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.015);
                opacity: 0.92;
            }
        }
        
        .talk-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .text-input {
            display: flex;
            gap: 12px;
        }
        
        .text-input input {
            flex: 1;
            padding: 16px 22px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .text-input input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .text-input input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .text-input button {
            padding: 16px 32px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .text-input button:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .mode-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        
        @media (max-width: 640px) {
            .container {
                margin-top: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .messages {
                min-height: 250px;
                max-height: 350px;
            }
            
            .talk-btn {
                height: 80px;
            }
            
            .mode-badge {
                top: 10px;
                right: 10px;
                font-size: 0.6rem;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="mode-badge">üéôÔ∏è DEEPGRAM + ELEVENLABS</div>
    
    <div class="container">
        <h1>Snapper ü¶û</h1>
        <div class="status" id="status">Initializing...</div>
        
        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-label">Snapper</div>
                <div class="message-text">Initializing voice chat...</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="talk-btn" id="talkBtn" disabled>
                Hold to Talk
            </button>
            
            <div class="text-input">
                <input type="text" id="textInput" placeholder="Or type here..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = window.location.hostname === 'localhost' 
            ? 'ws://localhost:18791'
            : 'wss://bransonsmini.tail8d2a35.ts.net/ws';
        
        const DEEPGRAM_API_KEY = '928f58a137edf1534efae27921a71f479397bf65';
        
        // DOM elements
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const talkBtn = document.getElementById('talkBtn');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // State
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let isProcessing = false;
        let isSpeaking = false;
        let audioContext = null;
        
        // Initialize Web Audio API
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Add message to UI
        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.innerHTML = `
                <div class="message-label">${role === 'user' ? 'You' : 'Snapper'}</div>
                <div class="message-text">${escapeHtml(text)}</div>
            `;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Update status
        function setStatus(text, className) {
            status.textContent = text;
            status.className = 'status';
            if (className) {
                status.classList.add(className);
            }
        }
        
        // Connect to WebSocket server
        function connectWebSocket() {
            console.log('Connecting to:', WS_URL);
            setStatus('Connecting...', 'connecting');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = async () => {
                console.log('‚úÖ WebSocket connected');
                setStatus('Connected (Deepgram STT)', 'connected');
                
                // Initialize microphone
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    setupMediaRecorder(stream);
                    talkBtn.disabled = false;
                    
                    // Clear initial message
                    messages.innerHTML = '';
                    addMessage('Voice chat ready! Hold the button and speak, powered by Deepgram + ElevenLabs', 'assistant');
                } catch (error) {
                    console.error('Microphone error:', error);
                    setStatus('Microphone access denied', 'error');
                    addMessage('Could not access microphone. Please grant permission.', 'assistant');
                }
            };
            
            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                await handleWebSocketMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                setStatus('Connection Error', 'error');
            };
            
            ws.onclose = () => {
                console.log('üëã WebSocket disconnected');
                setStatus('Disconnected - Reconnecting...', 'error');
                talkBtn.disabled = true;
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        // Setup MediaRecorder for audio capture
        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = async () => {
                if (audioChunks.length === 0) {
                    console.warn('No audio data captured');
                    return;
                }
                
                // Convert to audio blob
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioChunks = [];
                
                // Send to Deepgram for transcription
                await transcribeAudio(audioBlob);
            };
        }
        
        // Transcribe audio using Deepgram
        async function transcribeAudio(audioBlob) {
            try {
                setStatus('Transcribing...', 'processing');
                talkBtn.classList.add('processing');
                talkBtn.textContent = 'Transcribing...';
                
                const response = await fetch('https://api.deepgram.com/v1/listen?model=nova-3&smart_format=true', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${DEEPGRAM_API_KEY}`,
                        'Content-Type': 'audio/webm'
                    },
                    body: audioBlob
                });
                
                if (!response.ok) {
                    throw new Error(`Deepgram error: ${response.status}`);
                }
                
                const data = await response.json();
                const transcript = data.results?.channels[0]?.alternatives[0]?.transcript;
                
                if (transcript && transcript.trim()) {
                    console.log('üìù Transcript:', transcript);
                    sendMessage(transcript);
                } else {
                    console.warn('No transcript received');
                    setStatus('Connected (Deepgram STT)', 'connected');
                    talkBtn.classList.remove('processing');
                    talkBtn.textContent = 'Hold to Talk';
                }
                
            } catch (error) {
                console.error('Transcription error:', error);
                setStatus('Transcription failed', 'error');
                addMessage(`Transcription error: ${error.message}`, 'assistant');
                talkBtn.classList.remove('processing');
                talkBtn.textContent = 'Hold to Talk';
            }
        }
        
        // Handle WebSocket messages
        async function handleWebSocketMessage(data) {
            console.log('üì® Received:', data.type);
            
            switch (data.type) {
                case 'connected':
                    console.log('Server says:', data.message);
                    break;
                
                case 'status':
                    if (data.status === 'thinking') {
                        setStatus('Thinking...', 'processing');
                        talkBtn.classList.add('processing');
                        talkBtn.textContent = 'Processing...';
                    } else if (data.status === 'speaking') {
                        setStatus('Speaking...', 'speaking');
                        talkBtn.classList.add('speaking');
                        talkBtn.textContent = 'Speaking...';
                        isSpeaking = true;
                        initAudioContext();
                    }
                    break;
                
                case 'text':
                    addMessage(data.content, 'assistant');
                    break;
                
                case 'audio':
                    await playAudioChunk(data.data);
                    break;
                
                case 'audio_complete':
                    console.log('‚úÖ Audio playback complete');
                    break;
                
                case 'complete':
                    isProcessing = false;
                    isSpeaking = false;
                    setStatus('Connected (Deepgram STT)', 'connected');
                    talkBtn.classList.remove('processing', 'speaking');
                    talkBtn.textContent = 'Hold to Talk';
                    break;
                
                case 'error':
                    console.error('Server error:', data.error);
                    addMessage(`Error: ${data.error}`, 'assistant');
                    setStatus('Error', 'error');
                    isProcessing = false;
                    isSpeaking = false;
                    talkBtn.classList.remove('processing', 'speaking');
                    talkBtn.textContent = 'Hold to Talk';
                    break;
            }
        }
        
        // Play audio chunk using Web Audio API
        async function playAudioChunk(base64Data) {
            try {
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
                
            } catch (error) {
                console.error('Error playing audio chunk:', error);
            }
        }
        
        // Send message via WebSocket
        function sendMessage(text) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected to server', 'assistant');
                return;
            }
            
            if (isProcessing) return;
            
            addMessage(text, 'user');
            isProcessing = true;
            
            ws.send(JSON.stringify({
                type: 'chat',
                content: text
            }));
        }
        
        // Push-to-talk button handlers
        talkBtn.addEventListener('mousedown', () => {
            if (!mediaRecorder || isProcessing || isSpeaking) return;
            
            isRecording = true;
            audioChunks = [];
            mediaRecorder.start();
            talkBtn.classList.add('recording');
            talkBtn.textContent = 'üé§ Listening...';
            setStatus('Recording...', 'recording');
        });
        
        talkBtn.addEventListener('mouseup', () => {
            if (!mediaRecorder || !isRecording) return;
            
            isRecording = false;
            mediaRecorder.stop();
            talkBtn.classList.remove('recording');
        });
        
        talkBtn.addEventListener('mouseleave', () => {
            if (!mediaRecorder || !isRecording) return;
            
            isRecording = false;
            mediaRecorder.stop();
            talkBtn.classList.remove('recording');
        });
        
        // Touch support for mobile
        talkBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!mediaRecorder || isProcessing || isSpeaking) return;
            
            isRecording = true;
            audioChunks = [];
            mediaRecorder.start();
            talkBtn.classList.add('recording');
            talkBtn.textContent = 'üé§ Listening...';
            setStatus('Recording...', 'recording');
        });
        
        talkBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!mediaRecorder || !isRecording) return;
            
            isRecording = false;
            mediaRecorder.stop();
            talkBtn.classList.remove('recording');
        });
        
        // Text input handlers
        sendBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text && !isProcessing) {
                sendMessage(text);
                textInput.value = '';
            }
        });
        
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
        
        // Initialize
        connectWebSocket();
        
        // Keep connection alive with ping
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
